<div class="hero__form">
  <h1>Content order</h1>
  <form>
    <div class="form__group">
      <label for="field">Field</label>
      <select id="field">
        <option value="">Choose</option>
        <option value="engineering">Engineering</option>
        <option value="business">Business</option>
        <option value="medical">Medical</option>
      </select>
    </div>

    <div class="form__group">
      <label for="language">Language of blogs</label>
      <select id="language">
        <option value="english">English</option>
        <option value="azerbaijani">Azerbaijani</option>
        <option value="russian">Russian</option>
      </select>
    </div>

    <div class="form__group">
      <label for="blogs">Number of blogs</label>
      <select id="blogs">
        <option value="">Choose</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
      </select>
    </div>

    <div class="form__group">
      <label for="words"
        >Number of words in each <span>(0.05 cent per word)</span></label
      >
      <select id="words">
        <option value="1000">1000 words</option>
        <option value="2000">2000 words</option>
        <option value="3000">3000 words</option>
      </select>
    </div>

    <div class="form__group">
      <label for="keywords">Specific keyword to consider</label>
      <input type="text" id="keywords" placeholder="Enter keywords" />
    </div>

    <p>Use comma after enter word. They will automaticly added.</p>

    <div class="hero__keywords">
      <span
        >Blogie
        <svg
          width="12"

          viewBox="0 0 12 12"
          fill="none"

    </div>

    <div class="hero__cost">Cost: <span>$1200</span></div>

    <button>Continue</button>
  </form>
</div>
